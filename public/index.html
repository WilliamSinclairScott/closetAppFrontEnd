<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Closet App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="module" defer></script>
</head>
<body>
  <section id="whenLoggedOut">
    <h1>Welcome To Closet Space!</h1>
    <button id="login">Login / SignUp with Google</button>
  </section>
  <section id="whenLoggedIn">
    
    <!-- Inserts above -->
    <!-- Title -->
    <div class="Title">
      <p>Closet App</p>
      <button id="logout">SignOut</button>
    </div>
    <!-- Current Item 'Card' -->
    <div class="ItemBody">
      <div class="Title-Of-Item">Pants</div>
      <div class="TagArea">
        <div class="Tag">Red</div>
        <div class="Tag">Ulla</div>
        <div class="Tag">Short</div>
      </div>
      <div id="ScrollLeft">
        <button id="ScrollLeftBtn">
          Previous
        </button>
      </div>
      <div id="ScrollRight">
        <button id="ScrollRightBtn">
          Next
        </button>
      </div>
    </div>
    <!-- Buttons -->
    <div class="Footer">
      <div class="search">
        <button id="searchbtn">
          Search
        </button>
      </div>
      <div class="Add">
        <button id="addbtn">
          Add
        </button>
      </div>
      <div class="Outfits">
        <button id="outfitsbtn">
          Outfits
        </button>
      </div>
    </div>
  </section>
  
</body>

</html>
