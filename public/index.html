<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Closet App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="module" defer></script>
</head>
<body>
  <section id="whenLoggedOut">
    <h1>Welcome To Closet Space!</h1>
    <button id="login">Login / SignUp with Google</button>
  </section>
  <section id="whenLoggedIn">
    <h1>My Closet App</h1>
    <button id="addClothing">Add Clothing</button>
    <button id="viewCloset">View Closet</button>
    <button id="logout">Logout</button>
  </section>
</body>
</html>
